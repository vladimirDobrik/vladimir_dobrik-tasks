<form class="todo-form__content" (ngSubmit)="onSubmit(); taskForm.reset()" #taskForm="ngForm">
    <label class="todo-form__label" for="task-description">New Task</label>
    <input
        class="todo-form__input"
        type="text"
        name="task-description"
        [(ngModel)]="description"
        maxlength="30"
        required>
    <button class="todo-form__button" type="submit" [disabled]="taskForm.invalid">
            <i class="fas fa-plus"></i>
    </button>
</form>
