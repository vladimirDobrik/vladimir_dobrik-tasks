<header class="todo-list__header">
    <label class="todo-list__label" for="task-description">New Task</label>
    <input class="todo-list__input" type="text" name="task-description" #inputDescription>
    <button class="todo-list__btn" (click)="addTask(inputDescription)">
            <i class="fas fa-plus"></i>
    </button>
</header>
<main class="todo-list__content">
    <todo-list-item class="tasks-list" *ngIf="tasks.length" [tasks]="tasks"></todo-list-item>
</main>
