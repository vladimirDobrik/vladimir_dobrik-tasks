<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
      <header>
          <a href="#"><h1>TASK 2 FORM</h1></a>
      </header>
      <main>
          <form class="form-action" action="#" method="post">
              <p class="form">Form Action <mark>_mc4wp_action</mark></p>
              <p class="form">This field will allow your visitors to choose whether they would like to subscribe or unsubscribe</p>
              <label for="field">Field Label</label><input type="text" id="field" value="Form Action">
              <label for="choice">Choice Type</label><select id="choice" size="1">
                  <option>Radio Buttons</option>
                  <option>Checkbox Buttons</option>
              </select>
              <label for="choices">Choices</label>
              <fieldset id="choices">
                  <p><input type="radio" name="radio" checked><input type="text" value="Subscribe" disabled><input type="reset"></p>
                  <p><input type="radio" name="radio"><input type="text" value="Unsubscribe" disabled><input type="reset"></p>
              </fieldset>
              <p class="form"><input type="checkbox" id="checkbox" checked><label class="light" for="checkbox">Wrap in paragraph tags?</label></p>
              <input type="submit" value="Add to form">
          </form>
      </main>
      <footer>
          <p>&copy; 2018 TASK 2 by Vladimir Dobrik</p>
      </footer>
    </div>
</body>
</html>
